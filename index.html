<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Page</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Condensed" rel="stylesheet">
</head>
<body>
    <!-- HEADER   -->  
    <header class="header">
        <h1><img src="image/logo.png" alt="Logo"></h1>
    </header>
    
    <!-- NAVEGAZION -->
    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Quienes Somos</a>
        <a href="#">Servicios</a>
        <a href="#">Tarijas</a>
        <a href="#">Localizacion</a>
    </nav>
    
    <!-- QUIENES SOMOS -->
    <section class="content who">
        <h2 class="title">Quiene Somos</h2>
        <p>Description de quienes somos</p>
    </section>
       
    <!-- SERVICIOS -->
    <section class="content services">
        <h2 class="title">Servicios</h2>
        <p></p>
        <ul class="list-services">
            <li>
                <figure>
                    <img src="image/ico1.png" alt="logo angular">
                    <figcaption>Angular</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="image/ico2.png" alt="logo react">
                    <figcaption>React</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="image/ico3.png" alt="logo vuejs">
                    <figcaption>Vuejs</figcaption>
                </figure>
            </li>
        </ul>
    </section>
       
    <!-- TARIFAS -->
    <section class="content tarifas">
        <article class="contain">
            <h2 class="title">Tarifas</h2>
            <p>Description de las tarifas</p>
            <a href="" class="btn">contactanos</a>
        </article>
    </section>
       
    <!-- LOCALIZACION -->
    <section class="content localization">
        <h2 class="title">Localizacion</h2>
        <p>Description de la local</p>
        <figure class="map">
            <img src="image/dummy-mapa.jpg" alt="localizacion del negocio">
        </figure>
    </section>
        
</body>
</html>
